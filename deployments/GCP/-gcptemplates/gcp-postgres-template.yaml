resources:
  - name: my-postgres-instance
    type: sqladmin.googleapis.com/Instance
    properties:
      databaseVersion: POSTGRES_13
      region: us-central1
      settings:
        tier: db-custom-1-3840
        dataDiskSizeGb: 10
        dataDiskType: PD_SSD
        ipConfiguration:
          ipv4Enabled: true

  - name: my-postgres-database
    type: sqladmin.googleapis.com/Database
    properties:
      instance: $(ref.my-postgres-instance.name)
      name: jb_db
